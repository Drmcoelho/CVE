name: Deploy CVE Course

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm init -y
        npm install -D html-validate stylelint

    - name: Validate HTML
      run: npx html-validate index.html

    - name: Lint CSS
      run: npx stylelint styles.css --config-basedir node_modules/stylelint-config-standard
      continue-on-error: true

    - name: Test Docker build
      run: |
        docker build -t cve-course:test .
        docker run -d -p 8080:80 --name test-container cve-course:test
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/cve-course:latest
          ${{ secrets.DOCKER_USERNAME }}/cve-course:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to staging
      if: github.event_name == 'push'
      run: |
        echo "Deployment would happen here"
        echo "Docker image: ${{ secrets.DOCKER_USERNAME }}/cve-course:${{ github.sha }}"
        # In a real scenario, this would deploy to your staging/production environment
        # Examples:
        # - kubectl set image deployment/cve-course cve-course=${{ secrets.DOCKER_USERNAME }}/cve-course:${{ github.sha }}
        # - docker-compose -f docker-compose.prod.yml up -d
        # - Deploy to cloud services like AWS ECS, Google Cloud Run, etc.

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'nginx:alpine'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'